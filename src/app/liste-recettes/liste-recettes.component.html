<div class="row">
  <div class="col-md-3 col-sm-6 mb-4" *ngFor="let recette of recettes">
    <a [routerLink]="['/recette', recette.idRecette]">
    <div class="card">
      <h3 class="card-header">{{ recette.nom }}</h3>
      <img class="card-img-top" [src]="recette.image ? recette.image : 'path/to/default/image.jpg'" alt="Image de la recette" style="height: 200px; object-fit: cover;">
      <div class="card-body">
        <p class="card-text">{{ recette.description }}</p>
      </div>
    </div>
  </a>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="text-center mb-4">
        <div style="background-color: #E0E0E0; width: 100px; height: 100px; border-radius: 50%; margin: 0 auto; position: relative;">
          <img src="https://i.imgur.com/VHjetDE.png" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>
        <div class="form-group">
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required>
          <div class="invalid-feedback">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
          <div class="invalid-feedback">
            Password is required.
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign in</button>
        </div>
        <div class="text-center">
          <a href="#" class="text-muted">Forgot password?</a>
        </div>
        <div class="mt-4 text-center">
          <button type="button" class="btn btn-success" routerLink="/sub">S'inscrire</button>
        </div>
        <div class="alert alert-danger mt-4" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
